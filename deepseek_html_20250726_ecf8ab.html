<!DOCTYPE html>
<html>
<head>
    <title>Ham Radio Callsign Grid Mapper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        #map-container {
            flex: 1;
            display: flex;
        }
        #map {
            flex: 1;
        }
        #controls {
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        .grid-tooltip {
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
        }
        .file-input {
            margin-bottom: 10px;
        }
        .legend {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Ham Radio Callsign Grid Mapper</h1>
            <div class="file-input">
                <input type="file" id="fileInput" accept=".txt">
                <button id="loadSample">Load Sample Data</button>
            </div>
            <div id="stats"></div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="controls">
            <div id="legend" class="legend">
                <div><i style="background:#3388ff"></i> Grid Square with 1 callsign</div>
                <div><i style="background:#ff7800"></i> Grid Square with 2-5 callsigns</div>
                <div><i style="background:#ff0000"></i> Grid Square with 6+ callsigns</div>
            </div>
        </div>
    </div>

	<script src="browser.cty.dat.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Global variables
        let map;
        let gridLayer;
        let callsignData = {};
        let gridBounds = {};
        
        // Initialize the map
        function initMap() {
            map = L.map('map').setView([20, 0], 2);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Add empty layer for grid squares
            gridLayer = L.layerGroup().addTo(map);
            
            // Add click handler for sample data button
            document.getElementById('loadSample').addEventListener('click', function() {
                const sampleData = document.getElementById('fileInput').files.length === 0 ? 
                    "CQ EA1TF IN53\nCQ OD5ZZ KM74\nCQ GJ0KYZ IN89\n9M8HAZ EA3DVP JN11\n9M2FRI OH2NAG KP20\nCQ E74K JN95\nEA1TF IK5EEA JN53\nCQ UR5LY KN89\nCQ W9JA EN43\nIU0MBJ R8AGW MO05" : 
                    null;
                
                if (sampleData) {
				
					(async () => {
						await processFileData(sampleData);
					})();					
                } else {
                    alert("Please select a file first to use as sample data.");
                }
            });
            
            // Add file input handler
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {

						(async () => {
							await processFileData(e.target.result);
						})();							

                    };
                    reader.readAsText(file);
                }
            });
        }
        
		function isValidCallsign(callsign) {
			const regex = /^(?:(?:[A-Z]{1,2}[0-9][A-Z0-9]{0,3}|[A-Z]{1,2}[0-9][A-Z]{1,3})(?:\/[A-Z0-9]{1,3})?|(?:[A-Z]{1,2}\/)?[A-Z]{1,2}[0-9][A-Z]{1,3}(?:\/[A-Z0-9]{1,3})?)$/;
			return regex.test(callsign.toUpperCase());	
		}
		
        // Process the uploaded file data
        async function processFileData(data) {
            // Reset data structures
            callsignData = {};
            gridBounds = {};
            
            const lines = data.split('\n');
            let totalCallsigns = 0;
            
			const ad1cCtyImpl = new AD1CCtyImpl();
			try {
				await ad1cCtyImpl.loadCty("demo/cty.dat"); // Replace with your file path
				console.log("Entities:" + ad1cCtyImpl.entities.size);
				console.log("Prefixes:" + ad1cCtyImpl.prefixes.size);

				// Parse each line
				lines.forEach(line => {
					if (line.trim() === '') return;
					
					// Extract callsigns and grid (simplified parsing)
					const parts = line.split(' ');
					if (parts.length < 3) return;
					
					// The grid is the last part
					const grid = parts[parts.length - 1];
					
					// Check if it's a valid grid (4 characters starting with 2 letters)
					if (/^[A-R]{2}[0-9]{2}$/.test(grid) && !parts.some(item => item.includes("/R"))) {
						// Get all callsigns in the line (excluding CQ and the grid)
						//const callsigns = parts.filter(part => 
						//    part !== 'CQ' && 
						//    part !== grid && 
						//    !part.startsWith('<') && 
						//    !part.endsWith('>')
						//);
						
						const dest = parts[parts.length - 3];											
						const callsign = parts[parts.length - 2];
						
	//                    callsigns.forEach(callsign => {
							// Clean up callsign (remove /P, /M, etc.)
							if(isValidCallsign(callsign)) {
								const cleanCall = callsign;//.split('/')[0];
								
								let message =  ad1cCtyImpl.lookup(callsign);
								
								if(((dest !== 'CQ') || (!(dest.startsWith('<') && dest.endsWith('>')) && isValidCallsign(dest) && null !== ad1cCtyImpl.lookup(dest))) && null != message) {

									if (!callsignData[grid]) {
										callsignData[grid] = [];
									}
									
									if (!callsignData[grid].includes(cleanCall)) {

										callsignData[grid].push(cleanCall);
										totalCallsigns++;
									}
								}
							}
	//                    });
					}
				});
				
				// Update stats
				document.getElementById('stats').innerHTML = `
					<p>Found ${Object.keys(callsignData).length} grid squares with ${totalCallsigns} unique callsigns</p>
				`;
            
				// Plot the grid squares
				plotGridSquares();

			} catch (error) {
				console.error(error);
			}
        }
        
        // Convert grid square to latitude and longitude bounds
        function gridToBounds(grid) {
            if (!/^[A-R]{2}[0-9]{2}$/.test(grid)) return null;
            
            const gridParts = grid.toUpperCase().split('');
            const lonChar = gridParts[0].charCodeAt(0) - 'A'.charCodeAt(0);
            const latChar = gridParts[1].charCodeAt(0) - 'A'.charCodeAt(0);
            const lonNum = parseInt(gridParts[2]);
            const latNum = parseInt(gridParts[3]);
            
            // Calculate bounds
            const minLon = -180 + (lonChar * 20) + (lonNum * 2);
            const maxLon = minLon + 2;
            const minLat = -90 + (latChar * 10) + latNum;
            const maxLat = minLat + 1;
            
            return [
                [minLat, minLon],
                [maxLat, maxLon]
            ];
        }
        
        // Plot all grid squares on the map
        function plotGridSquares() {
            // Clear existing grid squares
            gridLayer.clearLayers();
            
            // Keep track of bounds for auto-zoom
            const bounds = [];
            
            // Process each grid square
            Object.keys(callsignData).forEach(grid => {
                const gridBounds = gridToBounds(grid);
                if (!gridBounds) return;
                
                bounds.push(gridBounds[0]);
                bounds.push(gridBounds[1]);
                
                const callCount = callsignData[grid].length;
                let color;
                
                // Determine color based on number of callsigns
                if (callCount === 1) {
                    color = '#3388ff'; // blue
                } else if (callCount <= 5) {
                    color = '#ff7800'; // orange
                } else {
                    color = '#ff0000'; // red
                }
                
                // Create rectangle for the grid square
                const rect = L.rectangle(gridBounds, {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.5,
                    weight: 1
                });
                
                // Add tooltip with callsigns
                rect.bindTooltip(`
                    <strong>Grid: ${grid}</strong><br>
                    Callsigns: ${callCount}<br>
                    ${callsignData[grid].join(', ')}
                `, {
                    permanent: false,
                    direction: 'auto',
                    className: 'grid-tooltip'
                });
                
                // Add to layer
                rect.addTo(gridLayer);
            });
            
            // Auto-zoom to show all grids if we have any
            if (bounds.length > 0) {
                map.fitBounds(bounds);
            }
        }
        
        // Initialize the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
